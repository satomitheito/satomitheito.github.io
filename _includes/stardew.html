<!DOCTYPE html>
<html lang="en">
<body>
<div class="user-details">
    <img src="/assets/img/myfarm.png" alt="My Farm" class="featured-image" />
</div>


<div class="canvas-container" id="startScreen">
    <div class="play-content">
        <button id="playButton" class="play-button">View Farm</button>
        <p class="disclaimer">Use arrow keys to move</p>
    </div>
</div>

<div class="sprite-section">
    <div class="canvas-container">
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
    </div>
</div>

<style>

    @font-face {
        font-family: 'StardewValley';
        src: url('/assets/fonts/Stardew_Valley.ttf') format('truetype');
    }
    .canvas-container {
        display: none; 
        justify-content: center;
        align-items: center;
        margin: 20px 0;
    }

    canvas {
        border: 2px solid black;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); 
    }

    .user-details {
        text-align: center; 
        margin-bottom: 20px; 
    }

    .user-details img {
        max-width: 100%; 
        height: auto; 
    }


    .play-button-container {
        width: 1000px;
        height: 700px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .blurry-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/assets/img/stardewmap.png') no-repeat center center;
        background-size: cover;
        filter: blur(8px);
        z-index: 0;
    }

    .play-content {
        text-align: center;
        z-index: 1; 
    }

    .play-button {
        padding: 10px 20px;
        font-size: 40px;
        cursor: pointer;
        background-color: #fad59b;
        color: #a66807;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        font-family: 'StardewValley', sans-serif;
    }

    .play-button:hover {
        background-color: #ccb38b;
    }

    .play-button:active {
        background-color: #ccb38b;
    }

    .disclaimer {
        margin-top: 15px;
        font-size: 30px;
        font-family: 'StardewValley', sans-serif;
        color: #a66807;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
    }


</style>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");


    const background = new Image();
    background.src = "../assets/img/stardewmap.png";
    const sprite = new Image();
    sprite.src = "../assets/img/White_Cow_with_Flipped_Row.png"; 


    const frameWidth = 32; 
    const frameHeight = 32;
    const scale = 1.9; 
    const scaledFrameWidth = frameWidth * scale;
    const scaledFrameHeight = frameHeight * scale;

    const mapWidth = 5216; 
    const mapHeight = 4992; 
    const zoom = 1.2; 


    const character = {
        x: 2120, 
        y: 594,
        speed: 5,
        direction: 0, 
    };


    const camera = {
        x: 0,
        y: 0,
        width: canvas.width / zoom,
        height: canvas.height / zoom,
        update() {
            this.x = Math.max(0, Math.min(mapWidth - this.width, character.x - this.width / 2));
            this.y = Math.max(0, Math.min(mapHeight - this.height, character.y - this.height / 2));
        },
    };


    const keys = {};
    window.addEventListener("keydown", (e) => (keys[e.key] = true));
    window.addEventListener("keyup", (e) => (keys[e.key] = false));


    window.addEventListener(
        "keydown",
        function (e) {
            if (["Space", "ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        },
        false
    );


    const directionMapping = {
        ArrowDown: 0, 
        ArrowLeft: 5, 
        ArrowRight: 1, 
        ArrowUp: 2, 
    };


    function update() {
        if (keys["ArrowUp"]) {
            character.y -= character.speed;
            character.direction = directionMapping["ArrowUp"];
        }
        if (keys["ArrowDown"]) {
            character.y += character.speed;
            character.direction = directionMapping["ArrowDown"];
        }
        if (keys["ArrowLeft"]) {
            character.x -= character.speed;
            character.direction = directionMapping["ArrowLeft"];
        }
        if (keys["ArrowRight"]) {
            character.x += character.speed;
            character.direction = directionMapping["ArrowRight"];
        }

        if (character.x < 0) character.x = 0;
        if (character.y < 0) character.y = 0;
        if (character.x + scaledFrameWidth > mapWidth) character.x = mapWidth - scaledFrameWidth;
        if (character.y + scaledFrameHeight > mapHeight) character.y = mapHeight - scaledFrameHeight;

        camera.update();

        frameCounter++;
        if (frameCounter >= frameDelay) {
            frameCounter = 0;
            currentFrame = (currentFrame + 1) % 4; 
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.scale(zoom, zoom);

        ctx.drawImage(
            background,
            camera.x,
            camera.y,
            camera.width,
            camera.height,
            0,
            0,
            camera.width,
            camera.height
        );

        const sourceX = currentFrame * frameWidth;
        let sourceY = character.direction * frameHeight;

        ctx.drawImage(
            sprite,
            sourceX,
            sourceY,
            frameWidth,
            frameHeight,
            (character.x - camera.x) / zoom,
            (character.y - camera.y) / zoom,
            scaledFrameWidth,
            scaledFrameHeight
        );

        ctx.restore();
    }

    let frameDelay = 10; 
    let frameCounter = 0;
    let currentFrame = 0;

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    document.getElementById("playButton").addEventListener("click", () => {
        document.querySelector(".play-button-container").style.display = "none";
        document.querySelector(".canvas-container").style.display = "flex";
        gameLoop();
    });

    let imagesLoaded = 0;
    function checkImagesLoaded() {
        imagesLoaded++;
        if (imagesLoaded === 2) gameLoop();
    }

    sprite.onload = checkImagesLoaded;
    background.onload = checkImagesLoaded;
</script>
</body>
</html>
